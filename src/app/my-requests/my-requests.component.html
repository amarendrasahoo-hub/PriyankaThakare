<section>
    <table mat-table  [dataSource]=" dataSourceBoth" class="mat-elevation-z8">
        <ng-container matColumnDef="sno">
            <th mat-header-cell *matHeaderCellDef> SrNo. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{ i+1 }} </td>
          </ng-container>

        <ng-container matColumnDef="reqno">
            <th mat-header-cell *matHeaderCellDef>Request No</th>
            <td mat-cell *matCellDef="let element">{{element.req_no}}</td>
        </ng-container>

        <ng-container matColumnDef="processid">
          <th mat-header-cell *matHeaderCellDef>Process Id</th>
          <td mat-cell *matCellDef="let element">{{element.process_id}}</td>
        </ng-container>
        
        <ng-container matColumnDef="assettype">
          <th mat-header-cell *matHeaderCellDef>Asset Type</th>
          <td mat-cell *matCellDef="let element">{{element.asset_type}}</td>
        </ng-container>
    
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef>Reason</th>
          <td mat-cell *matCellDef="let element"> {{element.reason}}</td>
        </ng-container>
    
        <ng-container matColumnDef="reqdate">
          <th mat-header-cell *matHeaderCellDef>Request Dated</th>
         <td mat-cell *matCellDef="let element"> {{element.req_date}}</td>
        </ng-container> 
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>                
    
      </table>
</section>
