<section>
<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="process_type">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Process Type</mat-header-cell>
        <mat-cell *matCellDef="let apptestlist"> {{apptestlist.process_type}} </mat-cell>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="process_id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Process Id</mat-header-cell>
        <mat-cell *matCellDef="let apptestlist"> {{apptestlist.process_id}} </mat-cell>
      </ng-container>

      <!-- Requested By Column -->
      <ng-container matColumnDef="req_by">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Requested By</mat-header-cell>
        <mat-cell *matCellDef="let apptestlist"> {{apptestlist.req_by}} </mat-cell>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
        <mat-cell *matCellDef="let apptestlist"> {{apptestlist.description}} </mat-cell>
      </ng-container>
  
      <!-- Approvers Comment Column -->
      <ng-container matColumnDef="approver_comments">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Approver Comments</mat-header-cell>
        <mat-cell *matCellDef="let apptestlist"> {{apptestlist.approver_comments}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="expandedDetail">
        <mat-cell *matCellDef="let apptestlist"> 
          The symbol for {{apptestlist.description}} 
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"
              matRipple 
              class="element-row" 
              [class.expanded]="expandedElement == row"
              (click)="expandedElement === row ? expandedElement = null : expandedElement = row"></mat-row>
      <mat-row *matRowDef="let row; columns: ['expandedDetail']; when: isExpansionDetailRow"
              [@detailExpand]="row.element == expandedElement ? 'expanded' : 'collapsed'"
              style="overflow: hidden"> 
      </mat-row>
    </mat-table>
  </div>
</section>
